name: fraud_dashboard
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'


dependencies:
  
  flutter:
    sdk: flutter
  csv: ^5.1.1
  excel: ^2.1.0
  pdf: ^3.10.4
  printing: ^5.12.0
  path_provider: ^2.1.1
  share_plus: ^7.2.1

  flutter_secure_storage: ^8.0.0
  http: ^0.13.6
  flutter_dotenv: ^5.0.2
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  fl_chart: ^0.65.0
  
  web_socket_channel: ^2.4.0  # For WebSocket connections
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/.env
    
    

  fonts:
    - family: IBMPlexSans
   
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
      
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 900
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSans-Thin.ttf
          weight: 100  
  
